stages:
  - build


build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker image build -t $CI_REGISTRY_IMAGE/runs-app:$CI_COMMIT_SHORT_SHA .
    - docker image push $CI_REGISTRY_IMAGE/runs-app:$CI_COMMIT_SHORT_SHA
  
