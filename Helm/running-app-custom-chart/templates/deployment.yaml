apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app:  {{.Values.appName }}
    spec:
      #volumes:
      #  - name: running-volume
      #    persistentVolumeClaim:
      #      claimName: ps-pvc
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8}}
      automountServiceAccountToken: false
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          resources:
            {{ toYaml .Values.resources | indent 12 }}
            # volumeMounts:
            #- mountPath: /var/tmp/
          #name: running-volume

